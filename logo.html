<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertHub - Logo</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f3f4f6;">
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Circle -->
        <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
        
        <!-- Gradient Definition -->
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Sync/Convert Icon -->
        <g transform="translate(100, 100)">
            <!-- Left Arrow -->
            <path d="M -40,-20 L -40,-40 L -60,-20 L -40,0 L -40,-20" fill="white" />
            <rect x="-55" y="-25" width="40" height="10" fill="white" rx="2" />
            
            <!-- Right Arrow -->
            <path d="M 40,20 L 40,40 L 60,20 L 40,0 L 40,20" fill="white" />
            <rect x="15" y="15" width="40" height="10" fill="white" rx="2" />
            
            <!-- Center Circle -->
            <circle cx="0" cy="0" r="15" fill="white" />
            <circle cx="0" cy="0" r="8" fill="#6366f1" />
        </g>
        
        <!-- Small decorative dots -->
        <circle cx="50" cy="50" r="4" fill="white" opacity="0.3" />
        <circle cx="150" cy="150" r="4" fill="white" opacity="0.3" />
        <circle cx="50" cy="150" r="4" fill="white" opacity="0.3" />
        <circle cx="150" cy="50" r="4" fill="white" opacity="0.3" />
    </svg>
    
    <div style="margin-left: 2rem;">
        <h1 style="font-family: 'Segoe UI', sans-serif; color: #6366f1; margin: 0; font-size: 3rem;">ConvertHub</h1>
        <p style="font-family: 'Segoe UI', sans-serif; color: #6b7280; margin: 0.5rem 0 0 0;">All-in-One Conversion Tools</p>
    </div>
</body>
</html>
