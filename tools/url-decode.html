<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Decoder - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>URL Decoder</h1>
            <p>Decode URL encoded text</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">URL to Decode</span>
                    </div>
                    <textarea id="input" placeholder="Enter URL encoded text..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="decode()">Decode</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Decoded Text</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function decode() {
    try {
        const text = document.getElementById('input').value;
        document.getElementById('output').value = decodeURIComponent(text);
    } catch(e) {
        UniversalToast.error('Invalid URL encoding');
    }
}
document.getElementById('input').addEventListener('input', decode);

    </script>
</body>
</html>
