<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - ConvertHub</title>
    <meta name="description" content="Compress images to reduce file size">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Image Compressor - ConvertHub">
    <meta property="og:description" content="Compress images to reduce file size">
    <meta property="og:image" content="../assets/icons/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Image Compressor - ConvertHub">
    <meta name="twitter:description" content="Compress images to reduce file size">
    
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Image Compressor</h1>
            <p>Compress images to reduce file size</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Upload Image</span>
                    </div>
                    <div id="uploadZone"></div>
                </div>
                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Quality (0-100)</label>
                            <input type="number" id="quality" 
                                
                                value="80"
                                min="1"
                                max="100">
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="compressImage()">Compress</button>
                    <button class="btn btn-secondary" onclick="downloadCompressed()">Download</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

let compressedCanvas = null, originalImg = null;
const zone = document.getElementById('uploadZone');
zone.innerHTML = '<div class="file-upload-zone" id="dropZone" onclick="document.getElementById(\'fileInput\').click()"><div class="upload-icon">üìÅ</div><div class="upload-text">Click to upload image</div></div><input type="file" id="fileInput" accept="image/*" style="display:none">';
document.getElementById('fileInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = event => {
        originalImg = new Image();
        originalImg.src = event.target.result;
        UniversalToast.success('Image loaded!');
    };
    reader.readAsDataURL(file);
});

function compressImage() {
    if (!originalImg) return UniversalToast.error('Upload image first');
    const quality = parseInt(document.getElementById('quality').value) / 100;
    compressedCanvas = document.createElement('canvas');
    compressedCanvas.width = originalImg.width;
    compressedCanvas.height = originalImg.height;
    compressedCanvas.getContext('2d').drawImage(originalImg, 0, 0);
    document.getElementById('output').innerHTML = '<div style="text-align:center"><img src="' + compressedCanvas.toDataURL('image/jpeg', quality) + '" style="max-width:100%;border-radius:8px"></div>';
    UniversalToast.success('Image compressed!');
}

function downloadCompressed() {
    if (!compressedCanvas) return UniversalToast.error('Compress image first');
    const quality = parseInt(document.getElementById('quality').value) / 100;
    compressedCanvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'compressed.jpg';
        a.click();
    }, 'image/jpeg', quality);
}

    </script>
</body>
</html>
