<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Password Generator</h1>
            <p>Generate secure random passwords</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Password Length</label>
                            <input type="number" id="length" 
                                
                                value="16"
                                min="4"
                                max="128">
                        </div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="io-section">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase" style="margin: 0; text-transform: none; cursor: pointer;">Uppercase Letters (A-Z)</label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase" style="margin: 0; text-transform: none; cursor: pointer;">Lowercase Letters (a-z)</label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers" style="margin: 0; text-transform: none; cursor: pointer;">Numbers (0-9)</label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols" style="margin: 0; text-transform: none; cursor: pointer;">Symbols (!@#$%...)</label>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy Password</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Generated Password</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function generatePassword() {
    const length = parseInt(document.getElementById('length').value);
    const useUppercase = document.getElementById('uppercase').checked;
    const useLowercase = document.getElementById('lowercase').checked;
    const useNumbers = document.getElementById('numbers').checked;
    const useSymbols = document.getElementById('symbols').checked;
    
    if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
        UniversalToast.error('Please select at least one character type');
        return;
    }
    
    let chars = '';
    if (useUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (useLowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
    if (useNumbers) chars += '0123456789';
    if (useSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
    
    let password = '';
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    document.getElementById('output').value = password;
}

// Generate on load
generatePassword();

    </script>
</body>
</html>
