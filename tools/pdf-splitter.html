<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter - ConvertHub</title>
    <meta name="description" content="Split PDF into separate pages or extract specific pages">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PDF Splitter - ConvertHub">
    <meta property="og:description" content="Split PDF into separate pages or extract specific pages">
    <meta property="og:image" content="../assets/icons/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PDF Splitter - ConvertHub">
    <meta name="twitter:description" content="Split PDF into separate pages or extract specific pages">
    
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>PDF Splitter</h1>
            <p>Split PDF into separate pages or extract specific pages</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Upload Image</span>
                    </div>
                    <div id="uploadZone"></div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="splitPDF()">ðŸ“‘ Split PDF</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

let pdfFile = null;

UniversalUpload.init({
    dropZoneId: 'uploadZone',
    onFilesSelected: (files) => {
        pdfFile = files[0];
        if (pdfFile.type !== 'application/pdf') {
            UniversalToast.error('Please upload a PDF file');
            return;
        }
        document.getElementById('dropZone').innerHTML = `
            <div style="text-align: center; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“„</div>
                <div style="font-size: 1.125rem; font-weight: 600; color: #1f2937; margin-bottom: 0.5rem;">
                    ${pdfFile.name}
                </div>
                <div style="font-size: 0.875rem; color: #6b7280;">
                    ${(pdfFile.size / 1024 / 1024).toFixed(2)} MB
                </div>
            </div>
        `;
        UniversalToast.success('PDF loaded successfully');
    }
});

function splitPDF() {
    if (!pdfFile) {
        UniversalToast.error('Please upload a PDF file first');
        return;
    }
    UniversalToast.info('PDF splitting requires backend processing. Feature coming soon!');
}

    </script>
</body>
</html>
