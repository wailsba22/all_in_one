<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>JSON Formatter</h1>
            <p>Format and beautify JSON</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">JSON Input</span>
                    </div>
                    <textarea id="input" placeholder="{"key":"value"}"></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="formatJSON()">Format</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Formatted JSON</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function formatJSON() {
    try {
        const text = document.getElementById('input').value;
        const obj = JSON.parse(text);
        document.getElementById('output').value = JSON.stringify(obj, null, 2);
    } catch(e) {
        UniversalToast.error('Invalid JSON: ' + e.message);
    }
}

    </script>
</body>
</html>
