<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Countdown Timer</h1>
            <p>Set a countdown timer</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Minutes</label>
                            <input type="number" id="minutes" 
                                
                                value="5"
                                min="0"
                                >
                        </div>
                        <div class="input-group">
                            <label class="input-label">Seconds</label>
                            <input type="number" id="seconds" 
                                
                                value="0"
                                min="0"
                                max="59">
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="startCountdown()">Start</button>
                    <button class="btn btn-secondary" onclick="stopCountdown()">Stop</button>
                    <button class="btn btn-secondary" onclick="resetCountdown()">Reset</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

let countdownTimer = null, remaining = 0;

function startCountdown() {
    if (!countdownTimer) {
        const mins = parseInt(document.getElementById('minutes').value);
        const secs = parseInt(document.getElementById('seconds').value);
        remaining = (mins * 60 + secs) * 1000;
        const end = Date.now() + remaining;
        
        countdownTimer = setInterval(() => {
            remaining = end - Date.now();
            if (remaining <= 0) {
                stopCountdown();
                remaining = 0;
                UniversalToast.success('Time is up!');
            }
            updateCountdown();
        }, 100);
    }
}

function stopCountdown() {
    if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
    }
}

function resetCountdown() {
    stopCountdown();
    remaining = 0;
    updateCountdown();
}

function updateCountdown() {
    const mins = Math.floor(remaining / 60000);
    const secs = Math.floor(remaining % 60000 / 1000);
    
    document.getElementById('output').innerHTML = `
        <div style="text-align: center; font-size: 3.5rem; font-weight: 700; font-family: monospace;">
            ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}
        </div>
    `;
}
updateCountdown();

    </script>
</body>
</html>
