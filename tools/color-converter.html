<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter - ConvertHub</title>
    <meta name="description" content="Convert between color formats (HEX, RGB, HSL)">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Color Converter - ConvertHub">
    <meta property="og:description" content="Convert between color formats (HEX, RGB, HSL)">
    <meta property="og:image" content="../assets/icons/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Color Converter - ConvertHub">
    <meta name="twitter:description" content="Convert between color formats (HEX, RGB, HSL)">
    
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Color Converter</h1>
            <p>Convert between color formats (HEX, RGB, HSL)</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Color</label>
                            <input type="color" id="colorInput" 
                                
                                value="#3b82f6"
                                
                                >
                        </div>
                    </div>
                </div>


                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function updateColor() {
    const hex = document.getElementById('colorInput').value;
    const r = parseInt(hex.slice(1,3), 16);
    const g = parseInt(hex.slice(3,5), 16);
    const b = parseInt(hex.slice(5,7), 16);
    
    document.getElementById('output').innerHTML = `
        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            <div style="padding: 1rem; background: ${hex}; border-radius: 8px; height: 80px;"></div>
            <div style="font-family: monospace; display: flex; flex-direction: column; gap: 0.5rem;">
                <div><strong>HEX:</strong> ${hex}</div>
                <div><strong>RGB:</strong> rgb(${r}, ${g}, ${b})</div>
            </div>
        </div>
    `;
}
document.getElementById('colorInput').addEventListener('input', updateColor);
updateColor();

    </script>
</body>
</html>
