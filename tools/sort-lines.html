<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Lines - ConvertHub</title>
    <meta name="description" content="Sort text lines alphabetically">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sort Lines - ConvertHub">
    <meta property="og:description" content="Sort text lines alphabetically">
    <meta property="og:image" content="../assets/icons/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sort Lines - ConvertHub">
    <meta name="twitter:description" content="Sort text lines alphabetically">
    
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Sort Lines</h1>
            <p>Sort text lines alphabetically</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Text Input</span>
                    </div>
                    <textarea id="input" placeholder="Enter lines of text..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="sortLines(false)">Sort A-Z</button>
                    <button class="btn btn-secondary" onclick="sortLines(true)">Sort Z-A</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Sorted Lines</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function sortLines(reverse) {
    const text = document.getElementById('input').value;
    const lines = text.split('\n');
    lines.sort();
    if (reverse) lines.reverse();
    document.getElementById('output').value = lines.join('\n');
}

    </script>
</body>
</html>
