<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Random Number Generator</h1>
            <p>Generate random numbers</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Minimum</label>
                            <input type="number" id="min" 
                                
                                value="1"
                                
                                >
                        </div>
                        <div class="input-group">
                            <label class="input-label">Maximum</label>
                            <input type="number" id="max" 
                                
                                value="100"
                                
                                >
                        </div>
                        <div class="input-group">
                            <label class="input-label">Count</label>
                            <input type="number" id="count" 
                                
                                value="1"
                                
                                >
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateRandom()">Generate</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function generateRandom() {
    const min = parseInt(document.getElementById('min').value);
    const max = parseInt(document.getElementById('max').value);
    const count = parseInt(document.getElementById('count').value);
    const numbers = [];
    for (let i = 0; i < count; i++) {
        numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
    }
    document.getElementById('output').innerHTML = `
        <div style="text-align: center; font-size: 2rem; font-weight: 700;">
            ${numbers.join(', ')}
        </div>
    `;
}
generateRandom();

    </script>
</body>
</html>
