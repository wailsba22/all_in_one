<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Text to Speech</h1>
            <p>Convert text to speech using browser TTS</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Text Input</span>
                    </div>
                    <textarea id="input" placeholder="Enter text to speak..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="speak()">Speak</button>
                    <button class="btn btn-secondary" onclick="stopSpeech()">Stop</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function speak() {
    const text = document.getElementById('input').value;
    if (!text) return;
    const utterance = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(utterance);
    document.getElementById('output').innerHTML = '<div style="text-align: center; color: var(--success);">ðŸ”Š Speaking...</div>';
}
function stopSpeech() {
    speechSynthesis.cancel();
    document.getElementById('output').innerHTML = '<div style="text-align: center; color: var(--text-secondary);">Stopped</div>';
}

    </script>
</body>
</html>
