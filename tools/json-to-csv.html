<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>JSON to CSV Converter</h1>
            <p>Convert JSON to CSV format</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">JSON Input</span>
                    </div>
                    <textarea id="input" placeholder="[{"name":"John","age":30}]"></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="jsonToCSV()">Convert to CSV</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">CSV Output</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function jsonToCSV() {
    try {
        const json = JSON.parse(document.getElementById('input').value);
        const array = Array.isArray(json) ? json : [json];
        if (!array.length) return;
        
        const keys = Object.keys(array[0]);
        const csv = [
            keys.join(','),
            ...array.map(row => keys.map(key => JSON.stringify(row[key])).join(','))
        ].join('\n');
        
        document.getElementById('output').value = csv;
    } catch(e) {
        UniversalToast.error('Invalid JSON');
    }
}

    </script>
</body>
</html>
