<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Unix Timestamp Converter</h1>
            <p>Convert between date and Unix timestamp</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Unix Timestamp</label>
                            <input type="number" id="timestamp" 
                                
                                value="1765746654"
                                
                                >
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="toDate()">To Date</button>
                    <button class="btn btn-secondary" onclick="setCurrent()">Current Time</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function toDate() {
    const ts = parseInt(document.getElementById('timestamp').value);
    const date = new Date(ts * 1000);
    document.getElementById('output').innerHTML = `
        <div style="text-align: center;">
            <div style="font-size: 1.5rem; font-weight: 600;">${date.toLocaleString()}</div>
            <div style="color: var(--text-secondary); margin-top: 0.5rem;">${date.toISOString()}</div>
        </div>
    `;
}
function setCurrent() {
    document.getElementById('timestamp').value = Math.floor(Date.now() / 1000);
    toDate();
}
toDate();

    </script>
</body>
</html>
