<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>QR Code Generator</h1>
            <p>Generate QR codes from text or URLs</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Text or URL</span>
                    </div>
                    <textarea id="input" placeholder="Enter text or URL..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function generateQR() {
    const text = document.getElementById('input').value;
    if (!text) return;
    const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(text);
    document.getElementById('output').innerHTML = `
        <div style="text-align: center;">
            <img src="${qrUrl}" alt="QR Code" style="max-width: 100%; border-radius: 8px; box-shadow: var(--shadow);">
        </div>
    `;
}

    </script>
</body>
</html>
