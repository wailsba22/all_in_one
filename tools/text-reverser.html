<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Text Reverser</h1>
            <p>Reverse text or words order</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Text Input</span>
                    </div>
                    <textarea id="input" placeholder="Enter text to reverse..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="reverseText()">Reverse Text</button>
                    <button class="btn btn-secondary" onclick="reverseWords()">Reverse Words</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Reversed Text</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function reverseText() {
    const text = document.getElementById('input').value;
    document.getElementById('output').value = text.split('').reverse().join('');
}
function reverseWords() {
    const text = document.getElementById('input').value;
    document.getElementById('output').value = text.split(' ').reverse().join(' ');
}

    </script>
</body>
</html>
