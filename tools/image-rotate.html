<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator - ConvertHub</title>
    <meta name="description" content="Rotate images by degrees">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Image Rotator - ConvertHub">
    <meta property="og:description" content="Rotate images by degrees">
    <meta property="og:image" content="../assets/icons/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Image Rotator - ConvertHub">
    <meta name="twitter:description" content="Rotate images by degrees">
    
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Image Rotator</h1>
            <p>Rotate images by degrees</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Upload Image</span>
                    </div>
                    <div id="uploadZone"></div>
                </div>
                <div class="content-box">
                    <div class="io-section">
                        <div class="input-group">
                            <label class="input-label">Angle (degrees)</label>
                            <input type="number" id="angle" 
                                
                                value="90"
                                
                                >
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="rotateImage()">Rotate</button>
                    <button class="btn btn-secondary" onclick="downloadRotated()">Download</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

let rotatedCanvas = null, originalImg = null;
const zone = document.getElementById('uploadZone');
zone.innerHTML = '<div class="file-upload-zone" id="dropZone" onclick="document.getElementById(\'fileInput\').click()"><div class="upload-icon">üìÅ</div><div class="upload-text">Click to upload image</div></div><input type="file" id="fileInput" accept="image/*" style="display:none">';
document.getElementById('fileInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = event => {
        originalImg = new Image();
        originalImg.src = event.target.result;
        UniversalToast.success('Image loaded!');
    };
    reader.readAsDataURL(file);
});

function rotateImage() {
    if (!originalImg) return UniversalToast.error('Upload image first');
    const angle = parseInt(document.getElementById('angle').value) * Math.PI / 180;
    rotatedCanvas = document.createElement('canvas');
    rotatedCanvas.width = originalImg.width;
    rotatedCanvas.height = originalImg.height;
    const ctx = rotatedCanvas.getContext('2d');
    ctx.translate(rotatedCanvas.width/2, rotatedCanvas.height/2);
    ctx.rotate(angle);
    ctx.drawImage(originalImg, -originalImg.width/2, -originalImg.height/2);
    document.getElementById('output').innerHTML = '<div style="text-align:center"><img src="' + rotatedCanvas.toDataURL() + '" style="max-width:100%;border-radius:8px"></div>';
    UniversalToast.success('Image rotated!');
}

function downloadRotated() {
    if (!rotatedCanvas) return UniversalToast.error('Rotate image first');
    rotatedCanvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'rotated.png';
        a.click();
    });
}

    </script>
</body>
</html>
