<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Case Converter</h1>
            <p>Convert text between different cases</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Text Input</span>
                    </div>
                    <textarea id="input" placeholder="Enter text..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="convert("upper")">UPPER</button>
                    <button class="btn btn-secondary" onclick="convert("lower")">lower</button>
                    <button class="btn btn-secondary" onclick="convert("title")">Title</button>
                    <button class="btn btn-secondary" onclick="convert("sentence")">Sentence</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Converted Text</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function convert(type) {
    let text = document.getElementById('input').value;
    if (type === 'upper') text = text.toUpperCase();
    else if (type === 'lower') text = text.toLowerCase();
    else if (type === 'title') text = text.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
    else if (type === 'sentence') text = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, l => l.toUpperCase());
    document.getElementById('output').value = text;
}

    </script>
</body>
</html>
