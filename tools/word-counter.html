<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>Word Counter</h1>
            <p>Count words, characters, sentences, and paragraphs</p>
        </div>

        <div class="io-section">

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Text Input</span>
                    </div>
                    <textarea id="input" placeholder="Type or paste text..."></textarea>
                </div>


                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Results</span>
                    </div>
                    <div id="output"></div>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function countStats() {
    const text = document.getElementById('input').value;
    const words = text.trim() ? text.trim().split(/\s+/).length : 0;
    const chars = text.length;
    const charsNoSpace = text.replace(/\s/g, '').length;
    const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
    const paragraphs = text.split(/\n+/).filter(p => p.trim()).length;
    
    document.getElementById('output').innerHTML = `
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem;">
            <div class="stat-item">
                <span class="stat-label">Words</span>
                <span class="stat-value">${words}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Characters</span>
                <span class="stat-value">${chars}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">No Spaces</span>
                <span class="stat-value">${charsNoSpace}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Sentences</span>
                <span class="stat-value">${sentences}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Paragraphs</span>
                <span class="stat-value">${paragraphs}</span>
            </div>
        </div>
    `;
}
document.getElementById('input').addEventListener('input', countStats);
countStats();

    </script>
</body>
</html>
