<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator - ConvertHub</title>
    <link rel="stylesheet" href="../assets/css/universal-tool.css">
</head>
<body>
    <!-- Universal Header -->
    <header class="universal-header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">C</div>
                <span>ConvertHub</span>
            </a>
            <nav class="header-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#tools" class="nav-link">All Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tool-header">
            <h1>UUID Generator</h1>
            <p>Generate random UUID/GUID</p>
        </div>

        <div class="io-section">


                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateUUID()">Generate UUID</button>
                    <button class="btn btn-secondary" onclick="copyFromElement("output")">Copy</button>
                </div>

                <div class="content-box">
                    <div class="content-box-header">
                        <span class="content-box-title">Generated UUID</span>
                    </div>
                    <textarea id="output" readonly></textarea>
                </div>
        </div>
    </main>

    <script src="../assets/js/universal-tool.js"></script>
    <script>

function generateUUID() {
    document.getElementById('output').value = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
}
generateUUID();

    </script>
</body>
</html>
